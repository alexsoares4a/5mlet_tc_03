name: Atualizar Modelo Bitcoin Diariamente

on:
  schedule:
    # Executa todo dia às 08:00 UTC = 05:00 BRT (São Paulo)
    - cron: '0 8 * * *'
  workflow_dispatch: # Permite rodar manualmente no GitHub

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1. Checkout do repositório
      - name: "Checkout do repositório"
        uses: actions/checkout@v4

      # 2. Configurar Python
      - name: "Configurar Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Instalar dependências
      - name: "Instalar dependências"
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Executar o notebook
      - name: "Executar o notebook"
        run: |
          jupyter nbconvert --to notebook --execute notebooks/bitcoin_analysis.ipynb --output notebooks/bitcoin_analysis_executed.ipynb

      # 5. Extrair arquivos atualizados (modelo e dados)
      - name: "Extrair arquivos atualizados (modelo e dados)"
        run: |
          cp notebooks/models/lstm_bitcoin.keras models/ || cp models/lstm_bitcoin.keras models/ 2>/dev/null || echo "Modelo não encontrado"
          cp notebooks/data/btc_historical.parquet data/ || cp data/btc_historical.parquet data/ 2>/dev/null || echo "Dados não encontrados"

      # 6. Commit e push se houver mudanças
      - name: "Commit e push se houver mudanças"
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add models/lstm_bitcoin.keras data/btc_historical.parquet
          git diff --quiet && git diff --staged --quiet || git commit -m "Atualização automática: modelo e dados ( $(date) )"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}